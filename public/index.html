<!doctype html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"
          media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Shiny Silver Poll</title>
</head>
<body>

<div class="container">
    <h1>Shiny Silver Poll</h1>

    <h2>Anonymous, Accurate, Instant</h2>

    <section class="poll">
        <form action="/" method="post">
            <div>
                <label for="question">Question</label>
                <input placeholder="Question" id="question" type="text"
                       class="validate" name="pollQuestion">
            </div>
            <div>
                <label for="Response">Response</label>
                <input id="Response" type="text" class="validate"
                       name="pollResponse">
            </div>
            <div>
                <button type="create" class="create">Create</button>
            </div>
        </form>
    </section>
</div>

<script src="/jquery.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/bundle.js"></script>
<script src="/materialize.css"></script>
<!--&lt;!&ndash; Compiled and minified CSS &ndash;&gt;-->
<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css">-->

<!--&lt;!&ndash; Compiled and minified JavaScript &ndash;&gt;-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/js/materialize.min.js"></script>-->

</div>
</body>
</html>
